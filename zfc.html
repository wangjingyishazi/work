<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    function init(){
   document.write("谈谈一些和字符串有关的属性和方法<br>");

   var str = "hello,world!!"; //字符串实际是以对象的形式存储在计算机中
   document.write(str.length + "<br>");

      // indexOf()方法能够查找出字符串中第一个符合条件的字符位置
   document.write(str.indexOf("lo w"));
      // substring()方法可以根据给定的参数
   document.write(str.substring(6,11));
    }
    window.onload = init;
  </script>
</head>
<body>
 
    <h1 id="t">我是一个标题</h1>
</body>
</html>
