<!DOCTYPE>
<html>
  <head>
    <title>object</title>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      var a;
      var arr = [332, 123];

      var Cadillac = {
        make:'Cadillac',
        model:'CT6',
        year:2012,
        color:'black',
        passengers:4,
        mileage:115000,
        drive: function () {
          alert("Zoom Zoom!!");
        },
        getColor: function(){
          return this.color;
        },
        setColor: function(c){
          this.color = c;
        }
      }
      document.write(Cadillac.getColor() + "<br>");
      Cadillac.setColor('red');
      document.write(Cadillac.getColor() + "<br>");

      Cadillac.drive();

      document.write(Cadillac.make + "的颜色是" + Cadillac.color)


      function isNew(car){
        if (car.year >= 2016 &&  car.mileage < 10000 ){
          document.write("新车");
        } else {
          document.write ("您的车" + car.make + "不值钱了");
        }
        document.write ("<br>");
      }
    isNew(Cadillac)
    </script>
  </body>
</html>
